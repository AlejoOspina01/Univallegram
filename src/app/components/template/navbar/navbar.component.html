<header id="header" class="header">
    <div class="left">
        <a onclick="activarMenu()" id="logoHamburguesa" class="LogoMenuHamburguesa"><i class="icofont-navigation-menu"></i></a>
        <h2 class="LogoUnivalle">UnivalleGram</h2>
    </div>
    <div class="medium">
        <div class="search">
            <a class="botonBuscarLupa">
                <i class="icofont-ui-search"></i>
            </a>
            <input class="inputBuscador" type="text">
        </div>
    </div>
    
    <!-- Iniciado sesion -->
    <div class="right" *ngIf="auth.user | async as user; else showLogin">
        <a  class="botonUserNavbar" >
            <img [src]="user.photoURL" alt="" class="imgPerfil">
        </a>
        <a onclick="activarOptions()" class="botonOptionNavbar">
            <i class="icofont-settings"></i>
            <ul id="ulInternoId" class="ulInterno">
                <li (click)="logout()" class="liInterno">Cerrar sesion</li>
            </ul>
        </a>
    </div>
    <!-- No ha iniciado sesión  -->
    <ng-template #showLogin>
        <div class="right">
           <button (click)="login()" class="btn" >Iniciar sesión</button>
        </div>
    </ng-template>
   
</header>
